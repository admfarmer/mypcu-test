<p-toast position="bottom-right"></p-toast>

<button type="button" pButton label="เพิ่มข้อมูล"  (click)="onAddrows()" style="margin-left:.25em"></button>

<ag-grid-angular #agGrid3 style="width: 100%; height: 500px;font-size: 23px;" class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [rowSelection]="rowSelection"
    [debug]="true"
    [pagination]="true"
    (selectionChanged)="onSelectionChanged($event)"
    (cellValueChanged)="onCellValueChanged($event)"
    (gridReady)="onGridReady($event)">
</ag-grid-angular>
