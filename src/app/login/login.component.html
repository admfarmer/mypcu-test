    <p-card header="LOGIN">
        <ng-template pTemplate="header" title="LogIn">
            
        </ng-template>
        <div class="grid">
            <div class="col-5 flex align-items-center justify-content-center">
                <div class="p-fluid">
                    <div class="field">
                        <label for="username">Username</label>
                        <input pInputText id="username" type="text" name="username" [(ngModel)]="username"/>
                    </div>
                    <div class="field">
                        <label for="password">Password</label>
                        <input pInputText id="password" type="password" name="password" [(ngModel)]="password"/>
                    </div>
                    <p-button label="Login" (click)="doLogin()"></p-button>
                    </div>
            </div>
            <div class="col-2">
                <p-divider layout="vertical">
                    <b>OR</b>
                </p-divider>
            </div>
            <div class="col-5 flex align-items-center justify-content-center">
                <p-button label="Sign Up" icon="pi pi-user-plus" styleClass="p-button-success"></p-button>
            </div>
        </div>
        <ng-template pTemplate="footer">
            
        </ng-template>
    </p-card>
